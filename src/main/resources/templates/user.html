<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h1>Кабинет пользователя</h1>
    <form th:action="user" method="post">
        <input type="email" name="email" class="form-control" th:value="${email}"/><br>
        <input type="password" name="password" class="form-control" th:value="${password}" placeholder="Password"/><br>
        <div class="form-group">
            <select class="custom-select" name="roles">
                <option th:text="Пользователь" th:value="USER" th:selected="${user}"></option>
                <option th:text="Администратор" th:value="ADMIN" th:selected="${admin}"></option>
                <option th:text="Редактор" th:value="REDACTOR" th:selected="${redactor}"></option>
            </select>
        </div>
        <input type="submit" value="Обновить данные" class="btn btn-success"/>
    </form>

</div>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
